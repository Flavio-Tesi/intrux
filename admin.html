<!DOCTYPE html>
<html>
<head>
<title>Welcome to InTrux system</title>
<link type="text/css" href="css/intrux.css" rel="stylesheet" />
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script> 
<script type="text/javascript" src="js/main.js"></script>
<script src="RGraph/libraries/RGraph.common.core.js" ></script>
<script src="RGraph/libraries/RGraph.common.effects.js" ></script>
<script src="RGraph/libraries/RGraph.common.dynamic.js" ></script>
<script src="RGraph/libraries/RGraph.line.js" ></script>
<script src="RGraph/libraries/RGraph.common.tooltips.js" ></script>
<script src="RGraph/libraries/RGraph.common.key.js" ></script>
<script src="RGraph/libraries/RGraph.drawing.yaxis.js" ></script>
</head>

<body>
	<div id="tabs">
	  <ul>
		<li><a href="#tabs-1">Utenti</a></li>
		<li><a href="#tabs-2">Intrusioni</a></li>
		<li><a href="#tabs-3">Temperature</a></li>
		<li><a href="#tabs-4">Luci</a></li>
		<li><a href="#tabs-5">Realtime</a></li>
	  </ul>
	  <div id="tabs-1">
			<button id="readusers_button">mostra utenti</button>
			<p id="tab_utenti"></p>
			<p id="pwd_mod"></p>
	  </div>
	  <div id="tabs-2">
			<button id="intrusions_button">mostra intrusioni</button>
			<button id="ferma_allarme">ferma allarme</button>
			<button id="avvia_allarme">avvia allarme</button>
			<p id="tab_intrusioni"></p>
	  </div>
	  <div id="tabs-3">
			<p id="tab_temperature"></p>
			<p id="tab_log_temperature">
				<div>
					<canvas id="grafico" width="1500" height="250"></canvas>
				</div>
			
			</p>
	  </div>
	  <div id="tabs-4">
			<button id="readlights_button">mostra luci</button>
			<p id="tab_luci"></p>
	  </div>
	  <div id="tabs-5">
			<button id="on_cam">accendi cam 640x480</button>
			<button id="on_cam_hd">accendi cam 1280x720</button>
			<button id="off_cam">spegni cam</button>
			<div>
				<div style="float:left; width:375px; background-color:#FF0000;" id="tab_control" class="ui-widget-content"></div>
				<div style="float:left; width:640px; background-color:#FF0000;" id="tab_cam" class="ui-widget-content"></div>
				<div style="clear:both;"></div>
			</div>
	  </div>
	  
	  
</div>
</body>
</html>
