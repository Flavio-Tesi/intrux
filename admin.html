	<script type="text/javascript">
		var i = document.cookie.indexOf("nome_autenticazione=") +1 + "nome_autenticazione".length;
		var f = document.cookie.indexOf(";",i);
		if (f == -1) f = document.cookie.length;
		var auth = document.cookie.substring(i,f);
		
		if (auth != "admin") window.location = "/login.html";
	</script>

	
	<div id="tabs">

			<button id="readusers_button">mostra utenti</button>

			<p id="pwd_mod"></p>
	  </div>
	  <div id="tabs-2">

</div>
