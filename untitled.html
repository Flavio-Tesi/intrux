<!doctype html>
<html>
	<head>
	<title>Welcome to InTrux system</title>
	<link type="text/css" href="css/intrux.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
	<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script> 
	<script type="text/javascript" src="js/main.js"></script>
	<script src="RGraph/libraries/RGraph.common.core.js" ></script>
	<script src="RGraph/libraries/RGraph.common.effects.js" ></script>
	<script src="RGraph/libraries/RGraph.common.dynamic.js" ></script>
	<script src="RGraph/libraries/RGraph.line.js" ></script>
	<script src="RGraph/libraries/RGraph.line.js" ></script>
	<script src="RGraph/libraries/RGraph.line.js" ></script>
	
	</head>
	<body>
		<div>
			<canvas id="cvs" width="1500" height="250" style="cursor: default;">[No canvas support]</canvas>
		</div>


		<script>
			window.onload = function ()
			{
				var gutterLeft = 90;
				var gutterRight = 25;

				var line1 = new RGraph.Line('cvs', [1,3,5,2,5,6,8,4,4,5,3,6]);
				line1.Set('chart.ymax', 10);
				line1.Set('chart.hmargin', 5);
				line1.Set('chart.gutter.right', gutterRight);
				line1.Set('chart.gutter.left', gutterLeft);
				line1.Set('chart.labels', ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']);
				line1.Set('chart.tooltips', ['January','February','March','April','May','June','July','August','September','October','November','December']);
				line1.Set('chart.colors', ['red', '#0f0', 'blue']);
				line1.Set('chart.key', ['Flow rate', 'Speed', 'Pressure']);
				line1.Set('chart.key.position', 'gutter');
				line1.Set('chart.key.position.gutter.boxed', false);
				line1.Set('chart.key.position.x', ((line1.canvas.width - gutterLeft - gutterRight) / 2) + gutterLeft - 115);
				line1.Set('chart.noaxes', true);
				line1.Set('chart.ylabels', false);
				line1.Draw();

				var line2 = new RGraph.Line('cvs', [54,53,56,58,57,53,49,52,53,56,61,58]);
				line2.Set('chart.ymax', 100);
				line2.Set('chart.background.grid', false);
				line2.Set('chart.colors', ['green']);
				line2.Set('chart.hmargin', 5);
				line2.Set('chart.noaxes', true);
				line2.Set('chart.gutter.right', gutterRight);
				line2.Set('chart.gutter.left', gutterLeft);
				line2.Set('chart.tooltips', ['January','February','March','April','May','June','July','August','September','October','November','December']);
				line2.Set('chart.ylabels', false);
				line2.Draw();

				var line3 = new RGraph.Line('cvs', [31,35,32,36,34,32,33,35,28,17,18,18]);
				line3.Set('chart.ymax', 50);
				line3.Set('chart.background.grid', false);
				line3.Set('chart.ylabels', false);
				line3.Set('chart.noaxes', true);
				line3.Set('chart.colors', ['blue']);
				line3.Set('chart.hmargin', 5);
				line3.Set('chart.gutter.right', gutterRight);
				line3.Set('chart.gutter.left', gutterLeft);
				line3.Set('chart.tooltips', ['January','February','March','April','May','June','July','August','September','October','November','December']);
				line3.Draw();
				
				var yaxis1 = new RGraph.Drawing.YAxis('cvs', 30);
				yaxis1.Set('chart.colors', ['red']);
				yaxis1.Set('chart.text.color', 'red');
				yaxis1.Set('chart.max', 10);
				yaxis1.Set('chart.tooltips', ['This Y axis shows the flow rate of the water']);
				yaxis1.Set('chart.tooltips.event', 'onmousemove');
				yaxis1.Draw();
				
				var yaxis2 = new RGraph.Drawing.YAxis('cvs', 60);
				yaxis2.Set('chart.colors', ['green']);
				yaxis2.Set('chart.text.color', 'green');
				yaxis2.Set('chart.max', 100);
				yaxis2.Set('chart.tooltips', ['This Y axis shows the water speed']);
				yaxis2.Set('chart.tooltips.event', 'onmousemove');
				yaxis2.Draw();
				
				var yaxis3 = new RGraph.Drawing.YAxis('cvs', 90);
				yaxis3.Set('chart.colors', ['blue']);
				yaxis3.Set('chart.text.color', 'blue');
				yaxis3.Set('chart.max', 50);
				yaxis3.Set('chart.tooltips', ['This axis shows the pressure scale']);
				yaxis3.Set('chart.tooltips.event', 'onmousemove');
				yaxis3.Draw();
			}
		</script>


	</body>
</html>
